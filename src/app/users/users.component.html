<table class="table table-bordered">
    <thead>
        <th [ngClass]=" status ? 'condition-class' : 'non-condition-class' ">Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td (click)="getId(user.id)">{{user.title}}</td>
            <td>{{user.body}}</td>
        </tr>
    </tbody>
</table>
<button (click)="statusChange()">click</button>
