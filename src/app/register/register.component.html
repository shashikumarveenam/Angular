<div class="registration">
    <form [formGroup]="risterForm">
      <div *ngIf="loginStatus" class="alert alert-danger">Invalid Login credentials.</div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
          <div *ngIf="risterForm.controls['email'].invalid && (risterForm.controls['email'].dirty || risterForm.controls['email'].touched)" class="alert">
            <div class="alert alert-danger" *ngIf="risterForm.controls['email'].errors">
            Please enter username
          </div>
        </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!risterForm.valid" (click)="login()">Login</button>
      </form>
</div>
